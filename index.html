<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/56c6aea4de.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <nav class="logo-container">
    <a href="#"><img src="images/logo.svg" alt="Huddle logo"></a>
  </nav>
  <div class="main-container">
    <section class="container-img"><img src="images/illustration-mockups.svg" alt=""></section>
    <section class="container-info">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn">Register</button>
    </section>
  </div>
  <div class="btn-container mobile">
    <button class="btn"><i class="fa-brands fa-facebook-f"></i></button>
    <button class="btn"><i class="fa-brands fa-twitter"></i></button>
    <button class="btn"><i class="fa-brands fa-instagram"></i></button>
  </div>
  <div class="btn-container desktop">
    <button class="btn"><i class="fa-brands fa-facebook-f fa-xl"></i></button>
    <button class="btn"><i class="fa-brands fa-twitter fa-xl"></i></button>
    <button class="btn"><i class="fa-brands fa-instagram fa-xl"></i></button>
  </div>
</body>

</html>
